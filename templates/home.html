<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        {% for title, subtitle, id in zip(titles, subtitles, ids) %}
        <div class="card">
            <h2>{{ title }}</h2>
            <p class="text">{{ subtitle }} </p>
            <a href="{{ url_for('blog', id=id) }}">Read</a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
<footer>
    <p> Copyright {{ year }} Made with ♥️ by Flacko.</p>
</footer>
</html>
